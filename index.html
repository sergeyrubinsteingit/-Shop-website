		}//eoif
		console.log('ifrm.style.left = ' + ifrm.style.left);
}//EOF
function navigation (callId,listId) {
	<!-- Arranges the navigation bars -->
	var callInd;
	var classNm;
		if ( listId == 1 ) {
			classNm = 'navButton';
		}
		else
		{
			classNm = 'tblGlr';
		}//eoif
	var btns = document.getElementsByClassName( classNm );

		if ( listId == 1 ) {
			<!-- Links array for the TOP navbar -->
			stPgs = [
				'galleryPg.html',
				'filePg.html',
				'aboutPg.html',
				'forumPg.html',
				'contactPg.html'
			];	
		}
		else
		{
			<!-- Links array for the SIDE navbar -->
			stPgs = [
				'illustrPg.html',
				'accessrPg.html',
				'textilPg.html',
			];				
		}//eoif
		console.log('stPgs = ' + stPgs +' '+ listId);
		console.log('callId  ' +callId);
		callInd = parseInt( Array.prototype.slice.call(btns).indexOf(callId) );	
		frameDiv.innerHTML='<object type="text/html" data="' + pgPth + stPgs[callInd] + '" style="width:100%;height:100%;"></object>';
<!-- Keep thhis Iframe option -->
		<!-- ifrm.src = pgPth + stPgs[callInd]; -->

		<!-- <!-- The use of iframe is to be reconcidered later on.  -->

		<!-- ifrm.innerHTML = '<object type="text/html" data='+pgPth + stPgs[callInd]+'></object>' -->
			if (callInd == 0 && listId == 1) {display_mode_flag = true;} else {display_mode_flag = false;}
		<!-- This line shows up a hint to click on picture icon in case the Illustrations option is selected by user -->
			if (callInd == 0 && listId != 1){document.getElementById('clickImg_hint').style.display = "block";}
			else {document.getElementById('clickImg_hint').style.display = "none";}//eoif
		layoutSettings(display_mode_flag,callInd);
}//eof
